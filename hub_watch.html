<head>
  <title>hub_watch</title>
</head>

<body>
  <div class="metro">
    <div class="container padding-0-50">
      <header class="margin20 nrm nlm">
        <div class="clearfix">
          <a class="place-left" href="#" title="">
            <h2>Hub watch</h2>
          </a>
          <div class="place-right">
            {{> loginButtons}}
          </div>
        </div>
      </header>
      <div class="main-content clearfix">
        {{> hello}}
      </div>
    </div>
  </div>
</body>

<template name="hello">
  <ul id="projectList">
    {{#each projects}}
      <li>
        <span>{{name}}</span>
        <i class="icon-cancel hide"></i>
        <br>
      </li>
    {{/each}}
  </ul>
  <input type="text" id="new-project" placeholder="add project" />
</template>
